<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      color: #111;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .model-list {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 20px 40px;
    }
    .model-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .model-item:hover {
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 10px;
    }
    .active-model {
      background: #fff6e0;
      border-color: #f2dab0;
    }
    .floating-table {
      margin-top: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }
    .floating-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .floating-table th, .floating-table td {
      padding: 6px 8px;
      border: 1px solid #eee;
      text-align: center;
    }
    .floating-table img {
      height: 40px;
      object-fit: contain;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="search-box">
    <input id="watchInput" placeholder="Введіть артикул, напр. 1202-0252" />
    <button onclick="searchParts()">Пошук</button>
  </div>
  <div class="model-list" id="modelList"></div>
  <div id="manualResults" class="model-list"></div>

  <script>
    const SHEET_ID = "1VE0UbNuQu0f9BfmkRbKuQpa5xQr9q8XGUKGXmCkxwwI";
    const API_KEY = "AIzaSyB2l87TIEyJwO1BMDkE_IHMaXG6k2N3rEw";
    const baseURL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/`;

    let allModels = [];
    let currentModelIndex = -1;

    async function fetchSheet(range) {
      const res = await fetch(`${baseURL}${encodeURIComponent(range)}?key=${API_KEY}`);
      const data = await res.json();
      return data.values || [];
    }

    async function loadModels() {
      const raw = await fetchSheet("Годинники!A:D");
      const [, ...rows] = raw;
      const container = document.getElementById("modelList");
      rows.forEach((r, i) => {
        const article = r[2]?.trim();
        const name = r[3]?.trim();
        if (!/^(1201|1202)-/.test(article)) return;
        const div = document.createElement("div");
        div.className = "model-item";
        div.tabIndex = 0;
        div.dataset.index = i;
        div.dataset.article = article;
        div.innerHTML = `<img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-${article}.jpg"><div><strong>${article}</strong> — ${name}</div>`;
        div.addEventListener("click", () => showModelDetails(article, div));
        container.appendChild(div);
        allModels.push(div);
      });
    }

    async function showModelDetails(article, targetEl) {
      if (targetEl.classList.contains("expanded")) return;
      targetEl.classList.add("active-model", "expanded");

      const rawLink = await fetchSheet("Комплектації!A:D");
      const [, ...linkData] = rawLink;
      const partRows = linkData.filter(r => r[1]?.trim() === article);
      const parts = partRows.map(r => r[3]?.trim());

      const rawDet = await fetchSheet("Деталі!A:F");
      const [, ...detailData] = rawDet;

      const wrapper = document.createElement("div");
      wrapper.className = "floating-table";
      const closeBtn = document.createElement("button");
      closeBtn.className = "close-btn";
      closeBtn.innerText = "×";
      closeBtn.onclick = () => {
        wrapper.remove();
        targetEl.classList.remove("active-model", "expanded");
      };

      const table = document.createElement("table");
      table.innerHTML = `<thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прих.</th><th>Розх.</th><th>Зал.</th></tr></thead><tbody></tbody>`;
      const tbody = table.querySelector("tbody");

      parts.forEach(a => {
        const d = detailData.find(r => r[1]?.trim() === a) || [];
        const img = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${a}.jpg`;
        const row = `
          <tr>
            <td><img src="${img}" onclick="window.open('${img}')"></td>
            <td>${a}</td>
            <td>${d[2] || ''}</td>
            <td>${d[3] || '0'}</td>
            <td>${d[4] || '0'}</td>
            <td>${d[5] || '0'}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      wrapper.appendChild(closeBtn);
      wrapper.appendChild(table);
      targetEl.insertAdjacentElement("afterend", wrapper);
    }

    async function searchParts() {
      const input = document.getElementById("watchInput").value.trim();
      if (!input) return;
      const container = document.getElementById("manualResults");
      container.innerHTML = "";

      const rawLink = await fetchSheet("Комплектації!A:D");
      const [, ...linkData] = rawLink;
      const partRows = linkData.filter(r => r[1]?.trim() === input);
      const parts = partRows.map(r => r[3]?.trim());

      const rawDet = await fetchSheet("Деталі!A:F");
      const [, ...detailData] = rawDet;

      const wrapper = document.createElement("div");
      wrapper.className = "floating-table";
      const closeBtn = document.createElement("button");
      closeBtn.className = "close-btn";
      closeBtn.innerText = "×";
      closeBtn.onclick = () => wrapper.remove();

      const table = document.createElement("table");
      table.innerHTML = `<thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прих.</th><th>Розх.</th><th>Зал.</th></tr></thead><tbody></tbody>`;
      const tbody = table.querySelector("tbody");

      parts.forEach(a => {
        const d = detailData.find(r => r[1]?.trim() === a) || [];
        const img = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${a}.jpg`;
        const row = `
          <tr>
            <td><img src="${img}" onclick="window.open('${img}')"></td>
            <td>${a}</td>
            <td>${d[2] || ''}</td>
            <td>${d[3] || '0'}</td>
            <td>${d[4] || '0'}</td>
            <td>${d[5] || '0'}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      wrapper.appendChild(closeBtn);
      wrapper.appendChild(table);
      container.appendChild(wrapper);
    }

    document.getElementById("watchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchParts();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowDown") {
        if (currentModelIndex < allModels.length - 1) {
          currentModelIndex++;
          allModels[currentModelIndex].focus();
        }
      } else if (e.key === "ArrowUp") {
        if (currentModelIndex > 0) {
          currentModelIndex--;
          allModels[currentModelIndex].focus();
        }
      } else if (e.key === "Enter" && currentModelIndex !== -1) {
        const model = allModels[currentModelIndex];
        model.click();
      }
    });

    window.onload = loadModels;
  </script>
</body>
</html>
