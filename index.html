<script>
    let allModels = [];
    let currentModelIndex = -1;

    async function fetchSheet(range) {
      const SHEET_ID = "1VE0UbNuQu0f9BfmkRbKuQpa5xQr9q8XGUKGXmCkxwwI";
      const API_KEY = "AIzaSyB2l87TIEyJwO1BMDkE_IHMaXG6k2N3rEw";
      const baseURL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/`;
      const res = await fetch(`${baseURL}${encodeURIComponent(range)}?key=${API_KEY}`);
      const data = await res.json();
      return data.values || [];
    }

    async function loadAvailableModels() {
      const raw = await fetchSheet("–ì–æ–¥–∏–Ω–Ω–∏–∫–∏!A:D");
      const [, ...rows] = raw;
      const rawLink = await fetchSheet("–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü—ñ—ó!A:D");
      const [, ...linkData] = rawLink;
      const rawDetail = await fetchSheet("–î–µ—Ç–∞–ª—ñ!A:F");
      const [, ...detailData] = rawDetail;
      const container = document.getElementById("modelList");

      rows.forEach(r => {
        const article = (r[2] || "").trim();
        const name = (r[3] || "").trim();
        if (!/^(1201|1202)-/.test(article)) return;
        if (/^(–°—Ç–∞–ª–µ–≤–∏–π –±—Ä–∞—Å–ª–µ—Ç|–ì–æ–¥–∏–Ω–Ω–∏–∫ –Ω–∞—Ä—É—á–Ω–∏–π)/.test(name)) return;

        const imgURL = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${article}.jpg`;
        const div = document.createElement("div");
        div.className = "model-item";
        div.dataset.article = article;
        div.tabIndex = 0;
        div.onclick = () => showModelDetails(div, article);
        div.innerHTML = `<img src="${imgURL}"><div><strong>${article}</strong> ‚Äî ${name}</div><span class="status-dot"></span>`;

        const needed = linkData.filter(x => x[1]?.trim() === article).map(x => x[3]?.trim());
        let statusClass = 'status-green';
        if (needed.length === 0) statusClass = 'status-red';
        else {
          const missing = needed.some(p => {
            const f = detailData.find(d => d[1]?.trim() === p);
            return !(parseInt(f?.[5] || "0", 10));
          });
          if (missing) statusClass = 'status-red';
        }
        div.querySelector('.status-dot').classList.add(statusClass);
        container.appendChild(div);
      });

      allModels = [...document.querySelectorAll(".model-item")];
    }

    async function showModelDetails(div, article) {
      document.querySelectorAll(".model-details").forEach(el => el.remove());
      allModels.forEach(el => el.classList.remove("active-model"));
      div.classList.add("active-model");
      const rawLink = await fetchSheet("–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü—ñ—ó!A:D");
      const [, ...linkData] = rawLink;
      const rawDet = await fetchSheet("–î–µ—Ç–∞–ª—ñ!A:F");
      const [, ...detailData] = rawDet;

      const partRows = linkData.filter(r => r[1]?.trim() === article);
      const parts = partRows.map(r => r[3]?.trim());
      if (!parts.length) return;

      const block = document.createElement("div");
      block.className = "model-details";

      let html = `<table><thead><tr><th>–§–æ—Ç–æ</th><th>–ê—Ä—Ç–∏–∫—É–ª</th><th>–ù–∞–∑–≤–∞</th><th>–ü—Ä–∏—Ö—ñ–¥</th><th>–†–æ–∑—Ö—ñ–¥</th><th>–ó–∞–ª–∏—à–æ–∫</th></tr></thead><tbody>`;
      let total = 0;
      parts.forEach(a => {
        const d = detailData.find(r => r[1]?.trim() === a) || [];
        const img = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${a}.jpg`;
        const name = d[2] || '–ë–µ–∑ –Ω–∞–∑–≤–∏';
        const p = d[3] || 0;
        const o = d[4] || 0;
        const s = d[5] || 0;
        const isZero = parseInt(s) === 0;
        const mark = v => isZero && parseInt(v) === 0 ? `<span class='red-text'>${v}</span>` : v;
        total += parseInt(s);
        html += `<tr>
          <td><img src="${img}" onclick="window.open('${img}')"></td>
          <td>${a}</td>
          <td>${name}</td>
          <td>${mark(p)}</td>
          <td>${mark(o)}</td>
          <td>${mark(s)}</td>
        </tr>`;
      });
      html += `</tbody></table><div class='total-info'>–ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–µ—Ç–∞–ª–µ–π: ${parts.length} | –°—É–º–∞—Ä–Ω–∏–π –∑–∞–ª–∏—à–æ–∫: ${total} –æ–¥.</div>`;

      block.innerHTML = html;
      div.insertAdjacentElement("afterend", block);
    }

    async function searchParts() {
      document.getElementById("manualResults").innerHTML = "";
      const input = document.getElementById("watchInput").value.trim();
      const rawLink = await fetchSheet("–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü—ñ—ó!A:D");
      const [, ...linkData] = rawLink;
      const rawDet = await fetchSheet("–î–µ—Ç–∞–ª—ñ!A:F");
      const [, ...detailData] = rawDet;

      const partRows = linkData.filter(r => r[1]?.trim() === input);
      const parts = partRows.map(r => r[3]?.trim());
      if (!parts.length) return;

      const block = document.createElement("div");
      block.className = "model-details";

      let html = `<table><thead><tr><th>–§–æ—Ç–æ</th><th>–ê—Ä—Ç–∏–∫—É–ª</th><th>–ù–∞–∑–≤–∞</th><th>–ü—Ä–∏—Ö—ñ–¥</th><th>–†–æ–∑—Ö—ñ–¥</th><th>–ó–∞–ª–∏—à–æ–∫</th></tr></thead><tbody>`;
      let total = 0;
      parts.forEach(a => {
        const d = detailData.find(r => r[1]?.trim() === a) || [];
        const img = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${a}.jpg`;
        const name = d[2] || '–ë–µ–∑ –Ω–∞–∑–≤–∏';
        const p = d[3] || 0;
        const o = d[4] || 0;
        const s = d[5] || 0;
        const isZero = parseInt(s) === 0;
        const mark = v => isZero && parseInt(v) === 0 ? `<span class='red-text'>${v}</span>` : v;
        total += parseInt(s);
        html += `<tr>
          <td><img src="${img}" onclick="window.open('${img}')"></td>
          <td>${a}</td>
          <td>${name}</td>
          <td>${mark(p)}</td>
          <td>${mark(o)}</td>
          <td>${mark(s)}</td>
        </tr>`;
      });
      html += `</tbody></table><div class='total-info'>–ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–µ—Ç–∞–ª–µ–π: ${parts.length} | –°—É–º–∞—Ä–Ω–∏–π –∑–∞–ª–∏—à–æ–∫: ${total} –æ–¥.</div>`;
      block.innerHTML = html;
      document.getElementById("manualResults").appendChild(block);
    }

    document.getElementById("watchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchParts();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowDown") {
        if (currentModelIndex < allModels.length - 1) {
          currentModelIndex++;
          allModels[currentModelIndex].focus();
        }
      }
      if (e.key === "ArrowUp") {
        if (currentModelIndex > 0) {
          currentModelIndex--;
          allModels[currentModelIndex].focus();
        }
      }
      if (e.key === "Enter" && currentModelIndex >= 0) {
        const selected = allModels[currentModelIndex];
        const article = selected.dataset.article;
        showModelDetails(selected, article);
      }
    });

    async function loadLastUpdatedDate() {
      const raw = await fetchSheet("–ó–∞–ª–∏—à–∫–∏!K1");
      const date = raw?.[0]?.[0] || "–Ω–µ–≤—ñ–¥–æ–º–æ";
      document.getElementById("updateInfo").innerText = `üïí –û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö: ${date}`;
    }

    window.onload = async () => {
      await Promise.all([
        loadAvailableModels(),
        loadLastUpdatedDate()
      ]);
    };
</script>

.active-model {
  background: #fff6e0 !important;
