<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      color: #111;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 360px;
      min-width: 280px;
    }
    .right {
      flex: 1;
      position: relative;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .model-item:hover {
      transform: scale(1.01);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 10px;
    }
    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: auto;
    }
    .status-green {
      background: #26c281;
      box-shadow: 0 0 0 3px #c3f3df inset;
    }
    .status-red {
      background: #ff4d4d;
      box-shadow: 0 0 0 3px #ffdada inset;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
    }
    .search-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .floating-table {
      position: absolute;
      left: 400px;
      min-width: 700px;
      max-width: 90vw;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      z-index: 999;
      animation: fadeIn 0.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .floating-table th, .floating-table td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }
    .floating-table .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .red-text {
      color: #e63946;
      font-weight: bold;
    }
    .active-model {
      background: #fff6e0 !important;
      border-color: #f2dab0 !important;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .floating-table { left: 0; width: 100%; top: auto !important; position: relative; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="container">
    <div class="left">
      <h3>Доступні моделі годинників</h3>
      <div id="modelList"></div>
    </div>
    <div class="right">
      <div class="search-box">
        <input id="watchInput" placeholder="Введіть артикул моделі...">
        <button onclick="searchParts()">Пошук</button>
      </div>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    let allModels = [];
    let currentModelIndex = -1;

    function mockModels() {
      const models = [
        { id: '1202-0269', name: '021 Gold Leather', status: 'red' },
        { id: '1202-0270', name: '021 Black Steel', status: 'green' }
      ];
      const list = document.getElementById("modelList");
      models.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "model-item";
        div.dataset.index = i;
        div.dataset.article = m.id;
        div.innerHTML = `<img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-${m.id}.jpg">
                          <div><strong>${m.id}</strong> — ${m.name}</div>
                          <span class="status-dot ${m.status === 'green' ? 'status-green' : 'status-red'}"></span>`;
        div.onclick = e => selectModel(i, div);
        list.appendChild(div);
      });
      allModels = [...document.querySelectorAll(".model-item")];
    }

    function selectModel(index, el) {
      if (currentModelIndex >= 0) allModels[currentModelIndex].classList.remove("active-model");
      currentModelIndex = index;
      el.classList.add("active-model");
      showFloatingTable(el);
    }

    function showFloatingTable(targetEl) {
      const rect = targetEl.getBoundingClientRect();
      const scrollTop = window.scrollY || document.documentElement.scrollTop;

      removeFloatingTable();
      const table = document.createElement("div");
      table.className = "floating-table";
      table.style.top = `${rect.top + scrollTop}px`;

      table.innerHTML = `
        <div class="close-btn" onclick="removeFloatingTable()">&times;</div>
        <table>
          <thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прихід</th><th>Розхід</th><th>Залишок</th></tr></thead>
          <tbody>
            <tr><td><img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-1051-0625.jpg" height="40"></td>
              <td>1051-0625</td><td>Ремінець сталевий 22 мм Silver</td><td>87</td><td>3</td><td>84</td></tr>
          </tbody>
        </table>`;

      document.querySelector(".right").appendChild(table);
    }

    function removeFloatingTable() {
      const ft = document.querySelector(".floating-table");
      if (ft) ft.remove();
    }

    function searchParts() {
      removeFloatingTable();
      document.getElementById("searchResults").innerHTML = `
        <div class="floating-table" style="position:relative;">
          <div class="close-btn" onclick="removeFloatingTable()">&times;</div>
          <table>
            <thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прихід</th><th>Розхід</th><th>Залишок</th></tr></thead>
            <tbody><tr><td><img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-1051-0625.jpg" height="40"></td>
              <td>1051-0625</td><td>Ремінець сталевий 22 мм Silver</td><td>87</td><td>3</td><td>84</td></tr></tbody>
          </table>
        </div>`;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") removeFloatingTable();
      if (e.key === "ArrowDown" && currentModelIndex < allModels.length - 1) {
        selectModel(currentModelIndex + 1, allModels[currentModelIndex + 1]);
      }
      if (e.key === "ArrowUp" && currentModelIndex > 0) {
        selectModel(currentModelIndex - 1, allModels[currentModelIndex - 1]);
      }
    });

    window.onload = mockModels;
  </script>
</body>
</html>
