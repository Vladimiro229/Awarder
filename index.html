<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      color: #111;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 360px;
      flex-shrink: 0;
    }
    .right {
      flex: 1;
      position: relative;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .model-item img {
      height: 60px;
      margin-right: 10px;
    }
    .model-item:hover {
      transform: scale(1.01);
      border-color: #007bff;
    }
    .active-model {
      background: #fff6e0 !important;
      border-color: #f2dab0 !important;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: auto;
    }
    .status-green {
      background: #2ecc71;
    }
    .status-red {
      background: #e74c3c;
    }
    .search-box {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .floating-table {
      position: absolute;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 10;
      animation: fadein 0.2s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .floating-table th, .floating-table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .floating-table img {
      max-height: 50px;
    }
    .red-text {
      color: red;
      font-weight: bold;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .left { width: 100%; }
      .floating-table { width: 95vw; left: 2.5vw !important; right: auto !important; }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div id="modelList"></div>
    </div>
    <div class="right">
      <div class="search-box">
        <input id="watchInput" placeholder="Введіть артикул моделі..." />
        <button onclick="searchParts()">Пошук</button>
      </div>
    </div>
  </div>

  <script>
    const modelList = document.getElementById("modelList");
    const input = document.getElementById("watchInput");
    const dummyModels = [
      { art: "1202-0269", name: "021 Gold Leather", img: "https://abertime.com.ua/image/data/price_google/all_price/big/SK-1202-0269.jpg", status: "red" },
      { art: "1202-0270", name: "021 Black Steel", img: "https://abertime.com.ua/image/data/price_google/all_price/big/SK-1202-0270.jpg", status: "green" },
    ];
    const dummyParts = {
      "1202-0269": [
        ["8000-0357", "Awarder 021 Gold Clean", 0, 0, 0],
        ["1051-0638", "Ремінець шкіряний 22 мм Black", 214, 0, 214],
        ["1051-0627", "Шкіряний ремінець Premium 22×18 мм. Black", 411, 0, 411],
      ],
      "1202-0270": [
        ["1051-0625", "Ремінець сталевий 22 мм Silver", 87, 3, 84]
      ]
    };

    let activeModel = null;

    dummyModels.forEach((m, i) => {
      const div = document.createElement("div");
      div.className = "model-item";
      div.dataset.index = i;
      div.innerHTML = `<img src="${m.img}"/><div><strong>${m.art}</strong> — ${m.name}</div><div class="status-dot status-${m.status}"></div>`;
      div.addEventListener("click", () => showPartsPopup(m.art, div));
      modelList.appendChild(div);
    });

    function showPartsPopup(article, relativeTo) {
      removeFloating();
      const data = dummyParts[article];
      if (!data) return;
      const rect = relativeTo.getBoundingClientRect();

      const table = document.createElement("div");
      table.className = "floating-table";
      table.style.top = `${rect.top + window.scrollY}px`;
      table.style.left = `${rect.right + 10}px`;
      table.innerHTML = `<span class="close-btn" onclick="removeFloating()">&times;</span>
      <table><thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прихід</th><th>Розхід</th><th>Залишок</th></tr></thead><tbody>
        ${data.map(r => `<tr>
          <td><img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-${r[0]}.jpg"></td>
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${highlight(r[2], r[4])}</td>
          <td>${highlight(r[3], r[4])}</td>
          <td>${highlight(r[4], r[4])}</td>
        </tr>`).join('')}
      </tbody></table>`;

      document.body.appendChild(table);
    }

    function highlight(val, stock) {
      return parseInt(stock) === 0 ? `<span class="red-text">${val}</span>` : val;
    }

    function removeFloating() {
      const old = document.querySelector(".floating-table");
      if (old) old.remove();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") removeFloating();
    });

    function searchParts() {
      const value = input.value.trim();
      const el = [...modelList.children].find(d => d.innerText.includes(value));
      if (el) showPartsPopup(value, el);
    }
  </script>
</body>
</html>
