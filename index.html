<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 30px;
      padding: 0 20px 50px;
      max-width: 1300px;
      margin: 0 auto;
    }
    .left {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .model {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fff;
    }
    .model:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transform: translateY(-1px);
    }
    .model.active {
      background: #fff7e6;
      border: 2px solid #ffe0a3;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: auto;
    }
    .status-green { background: #22c55e; }
    .status-red { background: #ef4444; }

    .right {
      width: 400px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .details-popup {
      position: absolute;
      z-index: 10;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 640px;
    }
    .details-popup table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .details-popup th, .details-popup td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    .details-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }
    .details-popup .close-btn:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .details-popup {
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 95% !important;
      }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="container">
    <div class="left" id="modelList"></div>
    <div class="right">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Введіть артикул моделі..." />
        <button onclick="searchModel()">Пошук</button>
      </div>
    </div>
  </div>

  <script>
    const models = [
      { code: "1202-0163", name: "020 Silver-Silver", status: "green" },
      { code: "1202-0162", name: "020 Gold-Gold", status: "green" },
      { code: "1202-0267", name: "021 Black Leather", status: "green" },
      { code: "1202-0268", name: "021 Silver Leather", status: "red" },
      { code: "1202-0269", name: "021 Gold Leather", status: "red" },
      { code: "1202-0270", name: "021 Black Steel", status: "green" },
      { code: "1202-0271", name: "021 Silver Steel", status: "red" },
      { code: "1202-0272", name: "021 Black Mesh", status: "green" },
      { code: "1202-0273", name: "021 Silver Mesh", status: "red" }
    ];

    let currentIndex = -1;

    const modelList = document.getElementById("modelList");

    models.forEach((m, idx) => {
      const div = document.createElement("div");
      div.className = "model";
      div.dataset.code = m.code;
      div.innerHTML = `<strong>${m.code}</strong> — ${m.name} <span class="status-dot status-${m.status}"></span>`;
      div.addEventListener("click", () => showDetails(m.code, div));
      modelList.appendChild(div);
    });

    function searchModel() {
      const val = document.getElementById("searchInput").value.trim();
      const target = [...document.querySelectorAll(".model")].find(el => el.dataset.code === val);
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        highlightModel(target);
        showDetails(val, target, true);
      }
    }

    function highlightModel(target) {
      document.querySelectorAll(".model").forEach(el => el.classList.remove("active"));
      target.classList.add("active");
      currentIndex = [...document.querySelectorAll(".model")].indexOf(target);
    }

    function showDetails(code, el, fromSearch = false) {
      const rect = el.getBoundingClientRect();
      const existing = document.querySelector(".details-popup");
      if (existing) existing.remove();

      const popup = document.createElement("div");
      popup.className = "details-popup";
      popup.innerHTML = `
        <div class="close-btn" onclick="this.parentElement.remove()">×</div>
        <table>
          <thead><tr><th>Фото</th><th>Артикул</th><th>Назва</th><th>Прихід</th><th>Розхід</th><th>Залишок</th></tr></thead>
          <tbody>
            <tr><td><img src="https://via.placeholder.com/40" /></td><td>0000-0001</td><td>Деталь 1</td><td>10</td><td>2</td><td>8</td></tr>
            <tr><td><img src="https://via.placeholder.com/40" /></td><td>0000-0002</td><td>Деталь 2</td><td>20</td><td>5</td><td>15</td></tr>
          </tbody>
        </table>
        <div style="font-size:13px;padding-top:4px;">Загальна кількість деталей: 2 | Сумарний залишок: 23 од.</div>
      `;

      document.body.appendChild(popup);
      const topOffset = window.scrollY + rect.top;
      popup.style.top = fromSearch ? "130px" : `${topOffset}px`;
      popup.style.left = fromSearch ? "50%" : `${rect.right + 20}px`;
      popup.style.transform = fromSearch ? "translateX(-50%)" : "none";

      highlightModel(el);
    }

    document.addEventListener("keydown", (e) => {
      const list = [...document.querySelectorAll(".model")];
      if (e.key === "ArrowDown") {
        currentIndex = (currentIndex + 1) % list.length;
        list[currentIndex].scrollIntoView({ block: "center", behavior: "smooth" });
        highlightModel(list[currentIndex]);
        showDetails(list[currentIndex].dataset.code, list[currentIndex]);
      } else if (e.key === "ArrowUp") {
        currentIndex = (currentIndex - 1 + list.length) % list.length;
        list[currentIndex].scrollIntoView({ block: "center", behavior: "smooth" });
        highlightModel(list[currentIndex]);
        showDetails(list[currentIndex].dataset.code, list[currentIndex]);
      } else if (e.key === "Escape") {
        const popup = document.querySelector(".details-popup");
        if (popup) popup.remove();
      }
    });
  </script>
</body>
</html>
